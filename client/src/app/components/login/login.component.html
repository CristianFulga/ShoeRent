<div class="bg-color">
  <div class="container">
    <div class="row"></div>
      <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="jumbotron text-center" style="margin-top: 100px;">
        <div class="logo"> 
          <img src="../../../assets/img/005.png" class="rounded mx-auto responsive"
              alt="nike jordan" width="190" height="160">
          <h2 class="my-5, jumbotron text-center"><p style="float: left;">
              </p>
              LOGIN
        </h2>
      </div>
    </div>

 </div>
 <br>
    <div class="row">
      <div class="col-lg-4 col-md-3 col-sm-12"></div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <form (submit)="login()">
          <div class="form-group mb-3">
            <input type="email" class="form-control" name="email" placeholder="Username"
              [(ngModel)]="credentials.username" />
          </div>
  
          <div class="form-group mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password"
              [(ngModel)]="credentials.password" />
          </div>
          <button type="submit" class="btn btn-block mb-3">Log In</button>
          <h5 class="text-center text-white">OR</h5>
          <a class="btn btn-block mb-5" routerLink="/register">Register</a>
        </form>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12"></div>
    </div>
  </div>
</div>
